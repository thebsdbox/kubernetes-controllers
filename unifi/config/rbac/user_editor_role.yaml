# permissions for end users to edit users.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: user-editor-role
rules:
- apiGroups:
  - unifi.thebsdbox.co.uk
  resources:
  - users
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - unifi.thebsdbox.co.uk
  resources:
  - users/status
  verbs:
  - get
